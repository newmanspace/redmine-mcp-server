[pytest]
minversion = 6.0
addopts = -ra -q --ignore=tests/manual
testpaths = tests
markers =
    integration: marks tests as integration tests (require external dependencies)
    unit: marks tests as unit tests (use mocks, no external dependencies)
    slow: marks tests as slow running
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude patterns
norecursedirs = tests/manual .* build dist *.egg

# Python path for imports
pythonpath = src
