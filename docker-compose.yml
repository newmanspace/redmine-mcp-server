version: "3.8"

services:
  redmine-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redmine-mcp-server
    network_mode: host
    entrypoint: ["/app/entrypoint.sh"]
    command: python -m uvicorn redmine_mcp_server.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env.docker
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./entrypoint.sh:/app/entrypoint.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
