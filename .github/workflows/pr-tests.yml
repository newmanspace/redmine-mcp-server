name: CI

on:
  pull_request:
    branches:
      - develop

  push:
    branches:
      - develop
      - feature/*
      - release/*
      - hotfix/*

  workflow_dispatch:  # ðŸ‘ˆ allows manual run from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Clear uv cache
        run: uv cache clean || true
      - name: Set up environment
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .[test,dev]
      - name: Run code quality checks
        run: |
          source .venv/bin/activate
          flake8 src/ --max-line-length=88
          black --check src/ --line-length=88
      - name: Run unit tests
        run: |
          source .venv/bin/activate
          python -m pytest tests/unit/ -v --cov=src/redmine_mcp_server/core --cov-report=xml:coverage-unit-${{ matrix.python-version }}.xml
      - name: Run service tests
        run: |
          source .venv/bin/activate
          python -m pytest tests/services/ -v --cov=src/redmine_mcp_server/dws/services --cov-report=xml:coverage-service-${{ matrix.python-version }}.xml
      - name: Run integration tests (non-slow)
        run: |
          source .venv/bin/activate
          python -m pytest tests/integration/ -v -m "not slow" -k "not (redmine or warehouse)" --cov=src/redmine_mcp_server --cov-report=xml:coverage-integration-${{ matrix.python-version }}.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage-*.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
